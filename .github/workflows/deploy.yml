name: Deploy Frontend
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 #pulls the repo code
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t prince/react-test -f Dockerfile.dev . #before install
      - run: docker run -e CI=true prince/react-test npm test #what we need to do
